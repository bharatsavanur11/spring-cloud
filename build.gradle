plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile project(':pg-exp-common')
    compile project(':pg-exp-people')
    compile project(':pg-exp-eureka-server')
	compile project(':pg-exp-expense')
	compile project(':pg-exp-gateway')
}